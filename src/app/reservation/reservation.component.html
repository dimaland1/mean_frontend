<app-navbar></app-navbar>
<div class="container mx-auto px-4 py-6" *ngFor="let reservation of reservations">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/2">
                <img class="rounded-lg" src="{{reservation.imageUrl}}" alt="image">
            </div>

            <div class="flex flex-col justify-center ml-20">
                <p class="text-gray-600 mb-2">{{reservation.rue}}, {{reservation.commune}}, {{reservation.cp}}</p>
                <p class="text-gray-600 mb-2">{{reservation.dateDebut}} - {{reservation.dateFin}}</p>
                <p class="text-gray-600 mb-2">Prix : {{reservation.prix}}</p>
                <p class="text-gray-600 mb-2">Nombre de couchages : {{reservation.nbCouchages}}</p>
                <p class="text-gray-600 mb-2">Nombre de chambres : {{reservation.nbChambres}}</p>
                <p class="text-gray-600 mb-2">Votre note est de : {{reservation.note}} / 10</p>

                <form [formGroup]="noteForm" (ngSubmit)="submitNote(reservation.idLocation)">
                    <div>
                        <label for="note">Ajouter/Changer la note : </label>
                        <input 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="number" id="note" name="note" formControlName="note" required min="1" max="10">
                    </div>
                    <button
                    class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Soumettre</button>
                </form>

            </div>
        </div>
    </div>
</div>
